<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script>


    function displayCards() {
        var cardInfo = {
            cardImage: 'https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?pid=ImgDet&rs=1',
            cardTitle: "card ",
            description: "This is card "
        }
        for(var i = 0; i < 12; i++) {
            $(".card-container").append(generateCard(cardInfo, i));
        }
    }

    function generateCard(cardInfo, i) {
        i++;
        let cardTemplate = `
    <div class="card col-3 m-2" style="width: 18rem;">
        <img src="${cardInfo.cardImage}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">${cardInfo.cardTitle + " " + i}</h5>
            <p class="card-text">${cardInfo.description + " " + i}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    `
        return cardTemplate;
    }

    function getFormData(form){
        var unindexed_array = form.serializeArray();
        var indexed_array = {};

        $.map(unindexed_array, function(n, i){
            indexed_array[n['name']] = n['value'];
        });

        return indexed_array;
    }


    $(document).ready(function(){
        let baseUrl = 'http://localhost:8080';

        // $.get(`${baseUrl}/hello`, function(resp) {
        //     console.log(resp)
        // })

        $('.form-submit').on('click', (e)=> {
            e.preventDefault();

            let valid = true;

            let elFirstName = $('#firstName');
            let elLastName = $('#lastName');
            let elEmail = $('#email');
            let elPassword = $('#password');

            if(elFirstName.val() === '') {
                let elFNameErrorMsg = elFirstName.closest(".mb-3").find(".error-message");
                if (elFNameErrorMsg.hasClass("hidden")) {
                    elFNameErrorMsg.removeClass('hidden').addClass('visible');
                    valid = false;
                } else {
                    elFNameErrorMsg.toggle("hidden");
                }
            }

            if (!valid) {
                return;
            }

            let user = getFormData($(".form"));
            console.log(baseUrl, user)

            // With JQuery Ajax
            $.ajax({
                type: "POST",
                url: `${baseUrl}/save`,
                data: JSON.stringify(user),
                headers: {'Content-type': 'application/json'},
                success: function(resp) {
                    console.log(resp)
                }
            })

            // With fetch API
            fetch(`${baseUrl}/save`, {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {'Content-type': 'application/json'}
            }).then(res => res.json())
                .then(response => console.log(response))
                .catch(error => {
                    if (error.status == 404) {
                        console.log('not found')
                    }
                    console.error('Error:', error)
                });
        })
    })


</script>
